name: Build Application
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --collect-all customtkinter --name MKVToolSuite main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MKVToolSuite-Windows
        path: dist/MKVToolSuite.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --windowed --onefile --collect-all customtkinter --name MKVToolSuite main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MKVToolSuite-MacOS
        path: dist/MKVToolSuite.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install System Dependencies (Tkinter)
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --windowed --onefile --collect-all customtkinter --name MKVToolSuite main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MKVToolSuite-Linux
        path: dist/MKVToolSuite
